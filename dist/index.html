<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, interactive-widget=resizes-content, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Three.js MAVRX4 Experiment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        #container {
            width: 100%;
            height: 100%;
            display: block;
        }
        #veil {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 1;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
            z-index: 1000;
        }
        #progress-bar {
            position: absolute;
            width: 200px;
            height: 5px;
            left: 50vw;
            top: 50vh;
            transition: opacity 0.2s ease;
            transform: translateX(-50%) translateY(-50%);
            background-color: #333;
        }
        #progress {
            position: absolute;
            width: 0px;
            height: 5px;
            left: 0px;
            top: 0px;
            transition: width 0.2s ease;
            background-color: #848484;
        }
        #error {
            position: absolute;
            left: 50vw;
            top: 50vh;
            transform: translateX(-50%) translateY(-50%);
            color: #FFFFFF;
            visibility: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            z-index: 100;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: none;  /* 画面の一番左上の情報を非表示 */
        }
        #info div {
            margin: 5px 0;
        }
    </style>
  <script type="module" crossorigin src="./assets/index-CfOFG_tm.js"></script>
</head>
<body>
    <div id="container">
        <div id="veil">
            <div id="progress-bar"><div id="progress"></div></div>
            <div id="error"></div>
        </div>
    </div>
    <div id="info">
        <div>Three.js MAVRX4 Experiment</div>
        <div>Scene: <span id="sceneName">Flow-Master</span></div>
        <div>FPS: <span id="fps">0</span></div>
        <div>OSC: <span id="oscStatus">Disconnected</span></div>
        <div>Particles: <span id="particleCount">0</span></div>
    </div>
</body>
</html>
